<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quiz-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .btn-grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .correct {
      background-color: #28a745 !important;
    }

    .wrong {
      background-color: #dc3545 !important;
    }

    .next-btn {
      margin-top: 20px;
    }

    .hide {
      display: none;
    }

    #progress {
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz App</h1>
    <div id="progress">Question 1 of 5</div>
    <div id="question-container">
      <div id="question">Question Text</div>
      <div id="answer-buttons" class="btn-grid"></div>
    </div>
    <button id="next-btn" class="next-btn btn">Next</button>
    <div id="score-container" class="hide">Your Score: <span id="score"></span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
